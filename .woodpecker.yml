steps:
  - name: build-and-run
    image: docker:24-dind
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
    commands:
      - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - docker stop react-app || true
      - docker rm react-app || true
      - docker build -t "$DOCKER_USERNAME/react-app:latest" .
      - docker run -d --name react-app -p 3001:3000 "$DOCKER_USERNAME/react-app:latest"
      - sleep 10

  - name: run-lhci
    image: node:20-bullseye
    commands:
      - npm install -g @lhci/cli puppeteer
      - export LHCI_CHROME_PATH=$(node -p "require('puppeteer').executablePath()")
      - LHCI_CHROME_FLAGS="--no-sandbox --headless --disable-gpu --disable-dev-shm-usage" \
        lhci autorun --url=http://host.docker.internal:3001 --config=.lighthouserc.json




