---
steps:
  - name: build-and-test
    image: node:20
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
    commands:
      # Install Docker CLI and Chromium
      - apt-get update
      - apt-get install -y docker.io chromium

      # Verify installs
      - docker info
      - chromium --version || echo "Chromium not found"

      # Docker login & build
      - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - docker stop react-app || true
      - docker rm react-app || true
      - docker build -t "$DOCKER_USERNAME/react-app:latest" .
      - docker run -d --name react-app -p 3001:3000 "$DOCKER_USERNAME/react-app:latest"
      - sleep 10

      # Install Lighthouse CI CLI
      - npm install -g @lhci/cli

      # Run LHCI pointing to the app
      - LHCI_CHROME_PATH=$(which chromium) lhci autorun --url=http://localhost:3001 --config=.lighthouserc.json

      # Cleanup
      - docker stop react-app || true
      - docker rm react-app || true



