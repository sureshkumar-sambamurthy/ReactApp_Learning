steps:
  - name: build-and-deploy
    image: docker:dind
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
    commands:
      - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - docker build -t $DOCKER_USERNAME/react-app:latest .
      - docker stop react-app || true
      - docker rm react-app || true
      - docker run -d --rm --name react-app -p 3000:3000 $DOCKER_USERNAME/react-app:latest

  - name: lighthouse-audit
    image: cypress/browsers:node18.16.1-chrome114.0.5735.133-1-ff114.0.2-edge114.0.1823.51-1
    user: root
    commands:
      - sleep 15  # ðŸ’¤ allow app time to start
      - npm install lighthouse
      - npx lighthouse http://localhost:3000 --output html --output-path ./report.html
